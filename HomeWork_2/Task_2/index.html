<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="enterText">
            <textarea class="textArea" name="MyNotes" id="note"></textarea>
        </div>
        <div class="btnColumn">
            <div class="btnTree">
                <button class="btn save">Сохранить</button>
                <button class="btn clear">Очистить</button>
            </div>
            <div class="btnTree">
                <input type="text" class="numberNote-load" placeholder="номер заметки для загрузки">
                <button class="btn load">Загрузить эл-т</button>
                <input type="text" class="numberNote-clear" placeholder="номер заметки для очистки">
                <button class="btn clearElem">Очистить эл-т</button>
            </div>
        </div>
        <div class="loadText"></div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
